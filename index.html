<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="media-info-msg">화면 사이즈를 줄여주세요</div>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">5:09</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="chart-bar" />
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/battery.svg" alt="battery" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>압구정동</div>
          <img src="assets/arrow-down.svg" alt="arrow-down" />
        </div>
        <div class="menu-bar__icons">
          <img src="assets/search.svg" alt="search" />
          <img src="assets/menu.svg" alt="menu" />
          <img src="assets/bell.svg" alt="bell" />
        </div>
      </div>
    </header>
    <main>
      <div class="items-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">고양이는 귀엽습니다</div>
          <div class="item-list__info-meta">압구정동 19초 전</div>
          <div class="item-list__info-price">100만원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">강아지는 귀엽습니다</div>
          <div class="item-list__info-meta">압구정동 5분 전</div>
          <div class="item-list__info-price">가격 없음</div>
        </div>
      </div>
      <div class="items-list">
        <div class="item-list__img"><img src="assets/image.svg" alt="" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">당근 팝니다</div>
          <div class="item-list__info-meta">압구정동 17분 전</div>
          <div class="item-list__info-price">3000원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="item-list__img"><img src="assets/image.svg" alt="" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">토마토 스튜 나눔합니다</div>
          <div class="item-list__info-meta">압구정동 90분 전</div>
          <div class="item-list__info-price">무료 나눔</div>
        </div>
      </div>
      <div class="items-list">
        <div class="item-list__img"><img src="assets/image.svg" alt="" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">커피 원두 팝니다</div>
          <div class="item-list__info-meta">압구정동 28분 전</div>
          <div class="item-list__info-price">40,000원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="item-list__img"><img src="assets/image.svg" alt="" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">고양이 프린팅 티셔프 팝니다</div>
          <div class="item-list__info-meta">압구정동 하루 전</div>
          <div class="item-list__info-price">5만원</div>
        </div>
      </div>
      <div class="write-btn">+ 글쓰기</div>
    </main>
    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/home.svg" alt="" />
          </div>
          <div>홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/paper.svg" alt="" />
          </div>
          <div>동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/map.svg" alt="" />
          </div>
          <div>내 근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/chat.svg" alt="" />
          </div>
          <div>채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/user.svg" alt="" />
          </div>
          <div>나의 당근</div>
        </div>
      </div>
    </footer>
  </body>
</html>
